{% extends 'bases/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="fixed-action-btn top">
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn-floating btn-large tooltipped" data-position="left" data-tooltip="Edit Post">
                <i class="large material-icons">edit</i>
            </a>
        </div>
    {% endif %}

    <div class="container">
        <h2 class="title">{{ post.title }}</h2>
        <div class="container" style="font-size: 18px">
            <p>{{ post.text|linebreaksbr }}</p>
            {% if post.published_date %}
                <div class="data_publicacao right">
                    <strong>data da publicação:</strong> {{ post.published_date }}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
