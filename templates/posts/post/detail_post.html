{% extends 'base.html' %}

{% load static %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb container mt-2">
            <li class="breadcrumb-item opacity-hover"><a href="">{{post.title}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{post.title}}</li>
        </ol>
    </nav>

    <div class="container border p-3">
        <div class="d-flex justify-content-between">
            <span class="h3 text-gray-800">{{post.title}}</span>

            {% ifequal request.user post.author %}
                <div class="d-flex justify-content-between">
                    <div>
                        <a href="{% url 'change_post' post.slug %}" class="m-1">
                            <span class="material-icons-outlined text-success opacity-hover" style="font-size: 20px;">edit</span>
                        </a>
                    </div>
                    <div>
                        <a href="{% url 'delete_post' post.slug %}" class="m-1">
                            <span class="material-icons-outlined text-danger opacity-hover" style="font-size: 20px;">delete</span>
                        </a>
                    </div>
                </div>
            {% endifequal %}
        </div>

        <span class="h6 text-muted">{{post.subtitle}}</span>
        <p class="mt-3">
            {{post.description}}
        </p>
    
        <div class="d-flex justify-content-end w-100">
            <span>
                {{post.create_at}}
            </span>
            <span>
                <a href="" class="opacity-hover">{{post.author.get_short_name}}</a>
            </span>
        </div>
    </div>
{% endblock %}
