{% extends 'usuarios/base.html' %}

{% load static %}

{% load bootstrap %}

{% block title %}
    Login | Blog
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-5 border border-2 p-4 bg-white rounded-3 shadow">
            <div class="text-center">
                <h1 class="h4 text-gray-800">Conectar ao sistema</h1>
            </div>
            <form method="POST" class="px-5">
                {% csrf_token %}
                {{form|bootstrap}}

                <div class="form-check form-switch py-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="check_login">
                    <label class="form-check-label" for="check_login">Mostrar Senha</label>
                </div>

                <button class="btn btn-primary">
                    Login
                </button>
                <hr>
            </form>
            <div class="text-center">
                <a class="text-decoration-none" href="{% url 'reset_password' %}">Esqueceu a senha?</a>
            </div>
            <div class="text-center">
                <a class="text-decoration-none" href="{% url 'signup' %}">Criar uma conta!</a>
            </div>
        </div>
    </div>
                   
{% endblock %}

{% block script %}
    <!-- Inicialização -->
    <script>
        $(document).ready(function(){
            $(".form-control").attr("required", false)
        });
    </script>

    <!-- Validar Usuário -->
    <script>
        $("#id_username").change(function () {
            var form = $(this).closest("form");
            $.ajax({
                url: "{% url 'validate_user' %}",
                data: form.serialize(),
                dataType: 'json',
                success: function (data) {
                    if(!data.is_user){
                        generate_toast("danger", "Falha na autenticação!", "O e-mail inserido não está registrado no sistema!");
                    }
                }
            });
        });
    </script>

    <!-- Mostrar/Ocultar Senha -->
    <script>
        $('#check_login').click(function () {
            if($(this).is(':checked')){
                $("#id_password").attr("type", "text");
            } 
            else {
                $("#id_password").attr("type", "password");
            }
        })
    </script>
{% endblock %}
