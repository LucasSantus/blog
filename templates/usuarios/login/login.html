{% extends 'usuarios/base.html' %}

{% load static %}

{% load bootstrap %}

{% block title %}
    Login | Blog
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <form class="row d-flex justify-content-center" method="POST">
            <div class="text-center pt-3">
                <h1 class="h4 text-gray-800">Conectar ao sistema!</h1>
            </div>
            {% csrf_token %}
            <div class="col-12 col-sm-6">
                <hr>

                {{form|bootstrap}}

                <div class="form-check form-switch pt-2">
                    <input class="form-check-input" type="checkbox" id="check_login">
                    <label class="form-check-label" for="check_login">Mostrar Senha</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">
                        Login
                    </button>
                </div>

                <div class="text-center pt-3">
                    <a class="small" href="{% url 'reset_password' %}">Esqueceu a senha?</a><br />
                    <a class="small" href="{% url 'signup' %}">Criar uma conta!</a>
                </div>
            </div>
        </form>
    </div>      
{% endblock %}

{% block script %}
    <!-- Inicialização -->
    <script>
        $(document).ready(function(){
            $(".form-control").attr("required", false)
        });
    </script>

    <!-- Validar Usuário -->
    <script>
        $("#id_username").change(function () {
            var form = $(this).closest("form");
            $.ajax({
                url: "{% url 'validate_user' %}",
                data: form.serialize(),
                dataType: 'json',
                success: function (data) {
                    if(!data.is_user){
                        generate_toast("danger", "Falha na autenticação!", "O e-mail inserido não está registrado no sistema!");
                    }
                }
            });
        });
    </script>

    <!-- Mostrar/Ocultar Senha -->
    <script>
        $('#check_login').click(function () {
            if($(this).is(':checked')){
                $("#id_password").attr("type", "text");
            } 
            else {
                $("#id_password").attr("type", "password");
            }
        })
    </script>
{% endblock %}
